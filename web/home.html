    <div class="photo-upload">
        <form method="post" enctype="multipart/form-data" action="http://127.0.0.1:5000/upload" onsubmit="SubmitImages()" target="result.html">
            <h4>Input Image for Retouching (MAX:1)</h4>
            <input id="input-id" name="file" type="file">
            <hr>
            <div class="form-group">
                <button class="btn btn-primary" type="submit" value="submit">Submit</button>
                <button class="btn btn-warning" type="reset" value="reset">Reset</button>
            </div>
            <hr>
            <script>
                function SubmitImages() {
                    console.log("submit");

                }

                $(document).ready(function() {

                    $("#input-id").fileinput({
                        theme: 'fas',
                        language: 'es',
                        allowedFileExtensions: ['jpg', 'png'],
                        maxFileSize: 10000,
                        showRemove: false,
                        showUpload: false,
                    });
                });
            </script>
        </form>
